basePath: /
definitions:
  handler.GitHubRepo:
    properties:
      created_at:
        type: string
      description:
        type: string
      fork:
        type: boolean
      forks_count:
        type: integer
      full_name:
        type: string
      homepage:
        type: string
      html_url:
        type: string
      id:
        type: integer
      language:
        type: string
      name:
        type: string
      open_issues_count:
        type: integer
      private:
        type: boolean
      pushed_at:
        type: string
      stargazers_count:
        type: integer
      topics:
        items:
          type: string
        type: array
      updated_at:
        type: string
      watchers_count:
        type: integer
    type: object
  models.Blog:
    properties:
      category_id:
        type: integer
      category_name:
        description: 查询时填充
        type: string
      created_at:
        $ref: '#/definitions/models.CustomTime'
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        $ref: '#/definitions/models.CustomTime'
      url:
        type: string
    type: object
  models.Category:
    properties:
      children:
        description: 子分类列表，查询时填充
        items:
          $ref: '#/definitions/models.Category'
        type: array
      created_at:
        $ref: '#/definitions/models.CustomTime'
      description:
        description: 分类描述
        type: string
      id:
        type: integer
      img_url:
        description: 分类封面图片URL
        type: string
      name:
        type: string
      parent_id:
        description: nil表示顶级分类
        type: integer
      sort_order:
        type: integer
      tags:
        description: 分类标签
        items:
          type: string
        type: array
      type:
        description: folder=文件夹, article=文章
        type: string
      updated_at:
        $ref: '#/definitions/models.CustomTime'
      url:
        description: 文章类型时存储文章地址
        type: string
    type: object
  models.CreateCommentRequest:
    properties:
      article_id:
        description: 文章ID
        example: 11
        type: integer
      avatar_url:
        description: 评论者头像（可选）
        example: https://example.com/avatar.jpg
        type: string
      content:
        description: 评论内容
        example: 写得很好！
        type: string
      email:
        description: 评论者邮箱（可选）
        example: zhangsan@example.com
        type: string
      nickname:
        description: 评论者昵称
        example: 张三
        type: string
      parent_id:
        description: 父评论ID（可选）
        example: 101
        type: integer
    type: object
  models.CustomTime:
    properties:
      time.Time:
        type: string
    type: object
  models.GuestRecord:
    properties:
      content:
        type: string
      created_at:
        $ref: '#/definitions/models.CustomTime'
      entry_time:
        $ref: '#/definitions/models.CustomTime'
      id:
        type: integer
    required:
    - content
    - entry_time
    type: object
  models.User:
    properties:
      account:
        type: string
      avatar_url:
        description: GitHub 头像 URL
        type: string
      birthday:
        type: string
      github_id:
        description: GitHub 用户 ID
        type: integer
      github_url:
        description: GitHub 主页 URL
        type: string
      id:
        type: integer
      name:
        type: string
      nickname:
        type: string
      password:
        type: string
    type: object
  models.VisitLog:
    properties:
      content:
        type: string
      created_at:
        $ref: '#/definitions/models.CustomTime'
      id:
        type: integer
      user_nickname:
        type: string
      visit_time:
        $ref: '#/definitions/models.CustomTime'
    required:
    - visit_time
    type: object
  repository.HotTag:
    properties:
      count:
        type: integer
      name:
        type: string
    type: object
  response.APIResponse:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
      page:
        type: integer
      total:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server for a blog application.
  title: My Blog API
  version: "1.0"
paths:
  /auth/github:
    get:
      description: 返回 GitHub OAuth 授权页面的 URL
      produces:
      - application/json
      responses:
        "200":
          description: '{"url": "..."}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取 GitHub 登录 URL
      tags:
      - auth
  /auth/github/callback:
    get:
      description: 处理 GitHub OAuth 回调，获取用户信息并登录/注册
      parameters:
      - description: GitHub 授权码
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"token": "...", "user": {...}}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 缺少授权码
          schema:
            type: string
        "500":
          description: 获取 token 失败
          schema:
            type: string
      summary: GitHub OAuth 回调
      tags:
      - auth
  /auth/github/login:
    post:
      consumes:
      - application/json
      description: 前端传递 GitHub 授权码，后端处理登录/注册
      parameters:
      - description: 包含 code 的请求体
        in: body
        name: body
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: '{"token": "...", "user": {...}}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 无效的请求体
          schema:
            type: string
        "500":
          description: 获取 token 失败
          schema:
            type: string
      summary: 使用授权码进行 GitHub 登录
      tags:
      - auth
  /blogs:
    get:
      description: 根据分类ID分页获取博客列表，支持关键词搜索。
      parameters:
      - description: 分类ID
        in: query
        name: category_id
        type: integer
      - description: 搜索关键词
        in: query
        name: keyword
        type: string
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认10
        in: query
        name: pagesize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Blog'
                  type: array
              type: object
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 获取博客列表
      tags:
      - blogs
  /blogs/{id}:
    get:
      description: 根据ID获取单个博客的详细信息。
      parameters:
      - description: 博客ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Blog'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: 博客不存在
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 获取博客详情
      tags:
      - blogs
  /categories:
    get:
      description: 获取所有分类，支持树形结构返回
      parameters:
      - description: 是否返回树形结构，默认true
        in: query
        name: tree
        type: boolean
      - description: 父分类ID
        in: query
        name: parent_id
        type: integer
      - description: 类型筛选：folder或article
        in: query
        name: type
        type: string
      - description: 标题模糊搜索关键词
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Category'
                  type: array
              type: object
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 获取分类列表
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: 创建一个新的分类，可以是顶级分类或子分类。
      parameters:
      - description: 分类信息
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Category'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: 创建失败
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 创建分类
      tags:
      - categories
  /categories/{id}:
    delete:
      description: 删除分类，子分类会一并删除
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.APIResponse'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: 分类不存在
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 删除分类
      tags:
      - categories
    get:
      description: 根据ID获取分类详情，包含子分类
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Category'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: 分类不存在
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 获取单个分类详情
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: 更新分类信息
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: integer
      - description: 分类信息
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Category'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: 分类不存在
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 更新分类
      tags:
      - categories
  /categories/hot-tags:
    get:
      description: 获取使用次数前6的标签
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/repository.HotTag'
                  type: array
              type: object
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 获取热门标签
      tags:
      - categories
  /comments:
    get:
      description: 根据文章ID获取评论列表，支持分页（针对根评论）
      parameters:
      - description: 文章ID
        in: query
        name: article_id
        required: true
        type: integer
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认10
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.APIResponse'
      security:
      - Bearer: []
      summary: 获取文章评论列表
      tags:
      - comments
    post:
      consumes:
      - application/json
      description: 为文章创建评论，支持回复其他评论
      parameters:
      - description: 评论信息
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/models.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.APIResponse'
      security:
      - Bearer: []
      summary: 创建评论
      tags:
      - comments
  /comments/{id}:
    delete:
      description: 根据ID删除评论
      parameters:
      - description: 评论ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.APIResponse'
      security:
      - Bearer: []
      summary: 删除评论
      tags:
      - comments
  /github/repos:
    get:
      description: 获取博主 GitHub 账号下的所有公开仓库
      parameters:
      - default: updated
        description: '排序方式: created, updated, pushed, full_name'
        in: query
        name: sort
        type: string
      - default: 30
        description: 每页数量
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.GitHubRepo'
                  type: array
              type: object
      summary: 获取博主的 GitHub 开源项目
      tags:
      - github
  /guest:
    post:
      consumes:
      - application/json
      description: 记录访客进入网站的时间和内容信息
      parameters:
      - description: 访客记录信息
        in: body
        name: record
        required: true
        schema:
          $ref: '#/definitions/models.GuestRecord'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.GuestRecord'
              type: object
      summary: 记录访客进入信息
      tags:
      - guest
  /login:
    post:
      consumes:
      - application/json
      description: 验证用户身份并返回一个 JWT 令牌
      parameters:
      - description: 用户凭证
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: '{"token": "..."}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 无效的请求体
          schema:
            type: string
        "401":
          description: 未找到用户
          schema:
            type: string
      summary: 用户登录
      tags:
      - auth
  /owner/today-visits:
    get:
      description: 获取博客主人今天的访问次数统计
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  type: object
              type: object
      summary: 获取博客主人今日访问次数
      tags:
      - owner
  /owner/visits:
    get:
      description: 获取博客主人指定天数内每天访问次数的统计信息
      parameters:
      - description: 获取最近多少天的数据，默认7天
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  type: object
              type: object
      summary: 获取博客主人访问统计
      tags:
      - owner
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: 将图片上传到图床服务器并返回URL
      parameters:
      - description: 图片文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: 上传成功返回图片信息
          schema:
            items:
              type: object
            type: array
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: 上传失败
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: 代理上传图片到图床
      tags:
      - upload
  /users:
    get:
      description: 获取所有已注册用户的列表。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: 查询失败或数据解析失败
          schema:
            type: string
      summary: 获取所有用户
      tags:
      - users
    post:
      consumes:
      - application/json
      description: 在系统中创建一个新用户。此操作需要身份验证。
      parameters:
      - description: 要添加的用户
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: 无效的请求体
          schema:
            type: string
        "500":
          description: 准备或执行语句失败
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 添加一个新用户
      tags:
      - users
  /visits:
    get:
      description: 检索所有用户访问日志的列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.VisitLog'
                  type: array
              type: object
      summary: 获取所有访问日志
      tags:
      - visits
    post:
      consumes:
      - application/json
      description: 记录一次新的用户访问
      parameters:
      - description: 访问信息
        in: body
        name: visit
        required: true
        schema:
          $ref: '#/definitions/models.VisitLog'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.VisitLog'
              type: object
      summary: 记录用户访问
      tags:
      - visits
swagger: "2.0"
