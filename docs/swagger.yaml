basePath: /
definitions:
  models.APIResponse:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
      page:
        type: integer
      total:
        type: integer
    type: object
  models.Blog:
    properties:
      category:
        type: string
      created_at:
        $ref: '#/definitions/models.CustomTime'
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        $ref: '#/definitions/models.CustomTime'
      url:
        type: string
    type: object
  models.CustomTime:
    properties:
      time.Time:
        type: string
    type: object
  models.GuestRecord:
    properties:
      content:
        type: string
      created_at:
        $ref: '#/definitions/models.CustomTime'
      entry_time:
        $ref: '#/definitions/models.CustomTime'
      id:
        type: integer
    required:
    - content
    - entry_time
    type: object
  models.User:
    properties:
      account:
        type: string
      birthday:
        type: string
      id:
        type: integer
      name:
        type: string
      nickname:
        type: string
      password:
        type: string
    type: object
  models.VisitLog:
    properties:
      content:
        type: string
      created_at:
        $ref: '#/definitions/models.CustomTime'
      id:
        type: integer
      user_nickname:
        type: string
      visit_time:
        $ref: '#/definitions/models.CustomTime'
    required:
    - visit_time
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server for a blog application.
  title: My Blog API
  version: "1.0"
paths:
  /blogs:
    get:
      description: 根据分类分页获取博客列表。
      parameters:
      - description: 博客分类
        in: query
        name: category
        type: string
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认10
        in: query
        name: pagesize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Blog'
                  type: array
              type: object
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: 获取博客列表
      tags:
      - blogs
  /blogs/{id}:
    get:
      description: 根据ID获取单个博客的详细信息。
      parameters:
      - description: 博客ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Blog'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: 博客不存在
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: 获取博客详情
      tags:
      - blogs
  /guest:
    post:
      consumes:
      - application/json
      description: 记录访客进入网站的时间和内容信息
      parameters:
      - description: 访客记录信息
        in: body
        name: record
        required: true
        schema:
          $ref: '#/definitions/models.GuestRecord'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.GuestRecord'
              type: object
      summary: 记录访客进入信息
      tags:
      - guest
  /login:
    post:
      consumes:
      - application/json
      description: 验证用户身份并返回一个 JWT 令牌。
      parameters:
      - description: 用户凭证
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: '{"token": "..."}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 无效的请求体
          schema:
            type: string
        "401":
          description: 未找到用户
          schema:
            type: string
        "500":
          description: 查询失败或生成令牌失败
          schema:
            type: string
      summary: 用户登录
      tags:
      - auth
  /owner/today-visits:
    get:
      consumes:
      - application/json
      description: 获取博客主人今天的访问次数统计
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: 获取博客主人今日访问次数
      tags:
      - owner
  /owner/visits:
    get:
      consumes:
      - application/json
      description: 获取博客主人指定天数内每天访问次数的统计信息，包含访问日期、访问次数和最后访问时间
      parameters:
      - description: 获取最近多少天的数据，默认7天，最大365天
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: 获取博客主人访问统计
      tags:
      - owner
  /users:
    get:
      description: 获取所有已注册用户的列表。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: 查询失败或数据解析失败
          schema:
            type: string
      summary: 获取所有用户
      tags:
      - users
    post:
      consumes:
      - application/json
      description: 在系统中创建一个新用户。此操作需要身份验证。
      parameters:
      - description: 要添加的用户
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: 无效的请求体
          schema:
            type: string
        "500":
          description: 准备或执行语句失败
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 添加一个新用户
      tags:
      - users
  /visits:
    get:
      description: 检索所有用户访问日志的列表，按访问时间降序排列。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.VisitLog'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: 获取所有访问日志
      tags:
      - visits
    post:
      consumes:
      - application/json
      description: 记录一次新的用户访问。用户昵称是可选的，访问时间是必传的，内容是可选的。
      parameters:
      - description: 访问信息
        in: body
        name: visit
        required: true
        schema:
          $ref: '#/definitions/models.VisitLog'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.VisitLog'
              type: object
      summary: 记录用户访问
      tags:
      - visits
swagger: "2.0"
