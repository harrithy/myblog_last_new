            color: #92400e;
            transition: all 0.2s;
        }

            background: #fef3c7;
        }
    </style>

        // åŠ è½½åˆ†ç±»åˆ—è¡¨
        async function loadCategories() {
            const treeContainer = document.getElementById('categoryTree');
            treeContainer.innerHTML = '<div class="loading"><div class="spinner"></div><span>åŠ è½½ä¸­...</span></div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/categories?tree=true`);
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    allCategories = result.data;
                    flatCategories = flattenCategories(result.data);
                    renderCategoryTree(result.data);
                    updateParentSelect(result.data);
                    updateStats();
                } else {
                    treeContainer.innerHTML = '<div class="empty-state"><div class="icon">ğŸ“­</div><p>æš‚æ— åˆ†ç±»ï¼Œè¯·åˆ›å»ºç¬¬ä¸€ä¸ªåˆ†ç±»</p></div>';
                    updateStats();
                }
            } catch (error) {
                console.error('åŠ è½½åˆ†ç±»å¤±è´¥:', error);
                treeContainer.innerHTML = '<div class="empty-state"><div class="icon">âŒ</div><p>åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</p></div>';
            }

        // æ‰å¹³åŒ–åˆ†ç±»æ•°æ®
        function flattenCategories(categories, result = []) {
            categories.forEach(cat => {
                result.push(cat);
                if (cat.children && cat.children.length > 0) {
                    flattenCategories(cat.children, result);
                }
            });
            return result;
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const folders = flatCategories.filter(c => c.type === 'folder').length;
            const articles = flatCategories.filter(c => c.type === 'article').length;
            document.getElementById('folderCount').textContent = folders;
            document.getElementById('articleCount').textContent = articles;
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.trim().toLowerCase();
            if (!keyword) {
                renderCategoryTree(allCategories);
                return;

            const filtered = flatCategories.filter(cat => 
                cat.name.toLowerCase().includes(keyword)

            if (filtered.length === 0) {
                document.getElementById('categoryTree').innerHTML = 
                    '<div class="empty-state"><div class="icon">ğŸ”</div><p>æœªæ‰¾åˆ°åŒ¹é…çš„åˆ†ç±»</p></div>';
            } else {

        // æ¸²æŸ“æ‰å¹³åˆ—è¡¨ï¼ˆæœç´¢ç»“æœï¼‰
        function renderFlatList(items) {

        // æ¸²æŸ“åˆ†ç±»æ ‘
        function renderCategoryTree(categories) {
            const treeContainer = document.getElementById('categoryTree');
            
            if (!categories || categories.length === 0) {
                treeContainer.innerHTML = '<div class="empty-state"><div class="icon">ğŸ“­</div><p>æš‚æ— åˆ†ç±»ï¼Œè¯·åˆ›å»ºç¬¬ä¸€ä¸ªåˆ†ç±»</p></div>';
                return;
            }
            
            treeContainer.innerHTML = renderTreeItems(categories);
        }

        function renderSingleItem(item) {
            const icon = item.type === 'folder' ? 'ğŸ“' : 'ğŸ“„';
            const typeBadge = item.type === 'folder' ? 
                '<span class="type-badge folder">æ–‡ä»¶å¤¹</span>' : 
                '<span class="type-badge article">æ–‡ç« </span>';
            
            const urlHint = item.url ? `<span class="url-hint" title="${escapeHtml(item.url)}">${escapeHtml(item.url)}</span>` : '';
            
            return `
                <div class="tree-item" data-id="${item.id}">
                    <div class="tree-item-header">
                        <span class="icon">${icon}</span>
                        <span class="name">${escapeHtml(item.name)}</span>
                        ${urlHint}
                        ${typeBadge}
                        <div class="tree-item-actions">
                            ${item.type === 'folder' ? `<button class="action-btn select" onclick="selectAsParent(${item.id}, '${escapeAttr(item.name)}')" title="é€‰ä¸ºçˆ¶åˆ†ç±»">ğŸ“Œ</button>` : ''}

                            <button class="action-btn delete" onclick="deleteCategory(${item.id})" title="åˆ é™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTreeItems(items, level = 0) {
            if (!items || items.length === 0) return '';
            
            return items.map(item => {
                const icon = item.type === 'folder' ? 'ğŸ“' : 'ğŸ“„';
                const typeBadge = item.type === 'folder' ? 
                    '<span class="type-badge folder">æ–‡ä»¶å¤¹</span>' : 
                    '<span class="type-badge article">æ–‡ç« </span>';
                
                const urlHint = item.url ? `<span class="url-hint" title="${escapeHtml(item.url)}">${escapeHtml(item.url)}</span>` : '';
                
                const children = item.children && item.children.length > 0 ? 
                    `<div class="tree-children">${renderTreeItems(item.children, level + 1)}</div>` : '';
                
                return `
                    <div class="tree-item" data-id="${item.id}">
                        <div class="tree-item-header">
                            <span class="icon">${icon}</span>
                            <span class="name">${escapeHtml(item.name)}</span>
                            ${urlHint}
                            ${typeBadge}
                            <div class="tree-item-actions">
                                ${item.type === 'folder' ? `<button class="action-btn select" onclick="selectAsParent(${item.id}, '${escapeAttr(item.name)}')" title="é€‰ä¸ºçˆ¶åˆ†ç±»">ğŸ“Œ</button>` : ''}
                                <button class="action-btn edit" onclick="openEditModal(${item.id})" title="ç¼–è¾‘">âœï¸</button>
                                <button class="action-btn delete" onclick="deleteCategory(${item.id})" title="åˆ é™¤">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                        ${children}
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°çˆ¶åˆ†ç±»ä¸‹æ‹‰æ¡†
        function updateParentSelect(categories, prefix = '', parentSelect = null, editingId = null) {
            if (!parentSelect) {

                parentSelect.innerHTML = '<option value="">æ— ï¼ˆé¡¶çº§åˆ†ç±»ï¼‰</option>';
                editingId = document.getElementById('editingId').value;

                if (cat.type === 'folder' && String(cat.id) !== editingId) {
                    const option = document.createElement('option');
                    option.value = cat.id;
